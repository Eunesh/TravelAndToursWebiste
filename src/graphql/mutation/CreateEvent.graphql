mutation CreateEvent(
  $name: String!
  $description: String!
  $placeId: ID!
  $banner: Upload
) {
  createEvent(
    name: $name
    description: $description
    placeId: $placeId
    banner: $banner
  ) {
    event {
      id
      name
      description
      bannerUrl
      pictureUrls
      place {
        id
        name
      }
    }
    error
  }
}
